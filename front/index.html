<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        <meta name="description" content="">

        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/chatbot.css">
        <link rel="stylesheet" href="css/map.css">
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

    </head>

    <body>
        <header>
            <nav class="container-header">
                <a href="https://ia4sud.fr" class="logo-header">
                    <img src="images/logo-ia4sud.svg" alt="code4sud logo">
                </a>
                <div class="menu-container">
                    <button id="menuToggle" class="menu-burger">
                        <img src="images/burger-icon.svg" alt="menu burger">
                    </button>
                    <div id="drawer" class="drawer hidden">
                        <button id="closeDrawer" class="close-button">
                            <svg class="close-icon" width="40" height="40" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path stroke="currentColor" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                        <div class="drawer-content">
                            <ul id="menuList" class="menu-list"></ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="section">
                <video class="video-background" autoplay loop muted playsinline>
                    <source src="./images/test.webm" type="video/mp4">
                    <!-- Texte alternatif si la vidéo n'est pas supportée -->
                    Votre navigateur ne supporte pas les vidéos en arrière-plan.
                </video>
                <div class="chatbot-container">
                    <div class="chatbox" id="chatbox">
                        <div class="message bot">Bonjour, je suis votre assistant IA pour tout savoir sur les arbres de Paris ! Posez-moi une question.</div>
                        <!-- Les messages seront ajoutés ici -->
                    </div>
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Posez une question..." />
                        <div class="btn-container">
                            <img class="bg-leaf" src="/front/images/leaf-btn.svg" alt="icon leaf">
                            <button id="send-btn">Envoyer</button>
                        </div>
                    </div>
                </div>
                <div class="map_container">
                    <div id="map"></div>
                </div>
            </section>

        </main>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/map.js"></script>
        <script src="js/main.js"></script>
        <script src="js/header.js"></script>
    </body>
</html>
